name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch if it has a different name

permissions:
  contents: write  # This ensures the workflow has the right to write to the repo

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
